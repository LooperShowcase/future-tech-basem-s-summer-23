<!DOCTYPE html>
<html>
<head>
    <title>Red Ball Game</title>
    <style>
        #ball {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="ball"></div>
    <script src="script.js"></script>
</body>
</html>
